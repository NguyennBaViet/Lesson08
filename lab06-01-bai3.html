<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .number{
            text-align: right;
        }
    </style>
</head>
<body>
    <table width="150px" border="1">
        <tr>
            <td colspan="4">
                <input type="text"  id="number" >
            </td>
        </tr>
        <tr>
            <td>
                <input type="button"  id="num1" value="1" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num2" value="2" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num3" value="3" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="cong" value="+" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button"  id="num4" value="4" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num5" value="5" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num6" value="6" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="tru" value="-" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button"  id="num7" value="7" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num8" value="8" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="num9" value="9" onclick="getValue(this.value)">
            </td>
            <td>
                <input type="button"   id="nhan" value="*" onclick="pheptoan(this.value)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="AC" id="ac" onclick="reset()">
            </td>
            <td colspan="2">
                <input type="button" value="=" id="kq" onclick="ketqua()">
            </td>
            <td>
                <input type="button" value="/" id="chia" onclick="pheptoan(this.value)">
            </td>
        </tr>
    </table>
    <script>
        var number ="";
        var pheptinh ="";
        function getValue(val){
            num = document.getElementById("number").value;
            document.getElementById("number").value = num+""+val;
        }
        function pheptoan(val){
            number = document.getElementById("number").value;
            document.getElementById("number").value="";
            pheptinh = val;
        }
        function ketqua(){
            ketquaTinh=0;
            switch(pheptinh){
                case "+":
                    ketquaTinh = parseInt(number) + parseInt(document.getElementById("number").value);
                    break;
                case "-":
                    ketquaTinh = parseInt(number) - parseInt(document.getElementById("number").value);
                    break;
                case "*":
                    ketquaTinh = parseInt(number) * parseInt(document.getElementById("number").value);
                    break;
                case "/":
                    ketquaTinh = parseInt(number) / parseInt(document.getElementById("number").value);
                    break;
            }
            document.getElementById("number").value = ketquaTinh;
        }
        function reset(){
            number="";
            pheptinh="";
            document.getElementById("number").value ="";
        }
    </script>
</body>
</html>
