<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các cách tương tác với thẻ HTML bằng Javascript</title>
</head>
<body>
    <p class="class-p">Javascript tương tác với thẻ HTML qua tên thẻ</p>
    <div class="class-p">
        Javascript tương tác với thẻ HTML qua tên thẻ
    </div>
    <h1>Javascript tương tác với thẻ HTML qua tên thẻ</h1>
    <script>
        //4 cách
        //Cách 1:Javascript tương tác với thẻ HTML qua tên thẻ HTML
        var element1 = document.getElementsByTagName('h1')[0];
        element1.style.color ="blue";
        //Cách 2:Javascript tương tác với thẻ HTML qua ID của thẻ HTML
        document.getElementById('idName').style.color ="blue"
        //Cách 3:Javascript tương tác với thẻ HTML qua Class của thẻ HTML
        document.getElementsByClassName('class-p')[0].style.color = "#ccc"
        //Cách 4:Javascript tương tác với thẻ HTML qua cú pháp CSS selector của thẻ HTML
        document.querySelectorAll("div.class-p")[0].style.color ="green"
    </script>
</body>
</html>
