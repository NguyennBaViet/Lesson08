<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object in Javascript </title>
</head>
<body>
    <script>
        //Object
        //Syntax: Khai báo
        var obj = new Object();
        var obj2 = {};
        obj2 ={
            id:1,
            name:"",
            age:12,
            male:true
        }


        var obj3 = new Object({
            id:1,
            name:"",
            age:0
        })
        
        var obj4 ={
            id:1,
            name:"",
            age:0,
            namSinh: function(){
                return 3
            }
        }

        //Thao tác với object 
        //Syntax: tên_obj.tên_thuộc_tính hoặc tên_obj.tên_đối_tượng()
    </script>
</body>
</html>
